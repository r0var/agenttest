<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Storage Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .download-link:hover {
            background-color: #45a049;
        }
        .text-form {
            margin-top: 30px;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 15px;
        }
        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .saved-text {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: left;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Storage Tool</h1>
        
        <div class="text-form">
            <h2>Paste and Store Text</h2>
            <form id="textForm">
                <textarea id="userText" placeholder="Paste your text here..."></textarea>
                <button type="submit" class="btn">Save Text</button>
            </form>
        </div>
        
        <div id="savedTextContainer" class="saved-text"></div>
        
        <div style="margin-top: 40px;">
            <h3>PDF Resource</h3>
            <p>You can also access our PDF document:</p>
            <a href="prompt10.pdf" class="download-link" download>Download PDF</a>
        </div>
    </div>

    <script>
        document.getElementById('textForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userText = document.getElementById('userText').value;
            if (userText.trim() === '') {
                alert('Please enter some text before saving.');
                return;
            }
            
            // Store text in localStorage
            localStorage.setItem('savedText', userText);
            
            // Display the saved text
            displaySavedText(userText);
            
            // Clear the form
            document.getElementById('userText').value = '';
        });
        
        function displaySavedText(text) {
            const container = document.getElementById('savedTextContainer');
            container.textContent = text;
            container.style.display = 'block';
        }
        
        // Check if there's already saved text when the page loads
        window.addEventListener('load', function() {
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                displaySavedText(savedText);
            }
        });
    </script>
</body>
</html>
